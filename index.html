<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HillMan Media | Viral Content Strategist & Motion Designer</title>
    <meta name="description" content="I help creators and brands 5x their reach with high-retention motion design and viral content strategies. Generated 5.8M+ views for clients." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#030303',
              surface: '#0A0A0A',
              primary: '#FFFFFF',
              secondary: '#A1A1AA',
              accent: '#3B82F6',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'beam': 'beam 3s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'gradient-xy': 'gradient-xy 3s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              beam: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .grid-bg {
        background-image: linear-gradient(to right, #222 1px, transparent 1px),
                          linear-gradient(to bottom, #222 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
    </style>
